<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이앱 템플릿</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="text-center">
    <h2>ToDo List</h2>
    <div class="d-inline-flex p-2"></div>       
    <form method="post" action="/myapp/create">
        {% csrf_token %}
        <input class="form-control" type="text" name="content"
        maxlength="50" placeholder="할 일을 적으세요" />
    </div>
    <div class="d-grid gap-2">
        <input class="btn btn-primary" type="submit" value="추가">

    </div>
    </form>
    
    <div class="card text-bg-primary mb-3" style="max-width: 18rem;">
    <ul>
        {% for todo in todos %}
            <form method="post" action="/myapp/delete/{{ todo.id }}">
                {% csrf_token %}
                <li>{{ todo.content }}</li>
                <input class="btn btn-success btn-sm" type="submit" value="완료">
            </form>
    </div>
        {% endfor %}
    
    </ul>

    
</body>
</html>
